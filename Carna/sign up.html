<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CARNA - sign up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">

</head>
<body >

    <nav class="navbar navbar-expand-lg navbar-dark px-3" style="background-color: #121212; box-shadow: 0  5px 10px 10px rgb(65, 64, 64);">
        <div class="container">
    
          <!-- Logo -->
          <a class="navbar-brand me-auto" href="./home.html">
            <img src="./LOGGO.png" alt="CARNA" height="50" width="150"> <!-- Replace with your logo path -->
          </a>
    
          <!-- Left Side: Sign In, Sign Up, Gear Icon -->
          <div class=" align-items-center ms-auto ">
            <a class="btn btn-outline-light btn-sm me-2" href="./sign in.html">Sign In</a>
            <a class="btn btn-outline-light btn-sm me-3" href="./sign up.html">Sign Up</a>
    
            <div class="dropdown" style="display: inline-block;">
              <button class="btn btn-outline-light dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="bi bi-gear-fill"></i>
              </button>
              <ul class="dropdown-menu dropdown-menu-end text-dark">
                <li><a class="dropdown-item" href="#">Settings</a></li>
                <li>
                  <div class="dropdown-item d-flex justify-content-between align-items-center">
                    Dark Mode 
                    <div class="form-check form-switch m-0">
                      <input class="form-check-input" type="checkbox" id="darkModeSwitch">
                    </div>
                  </div>
                </li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item text-danger logout-btn" href="#">Logout</a></li>
              </ul>
            </div>
          </div>

        </div>
      </nav>
      <!-- ///////////////////////////////////// -->

      <div class="signup-box">
        <div class="content">
          <h2>Sign Up</h2>
          <form novalidate>
            <input type="text" placeholder="Full Name" id="username" >
            <input type="email" placeholder="Email" id="usermail" >
            <input type="password" placeholder="Password" id="userpass" >
            <button type="submit" class="signup-btn">Submit</button>
            <p><a href="./sign in.html">I have account</a></p>
          </form>
        </div>
      </div>

      <!-- //////////////////////////////// -->









  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="./js/signup.js"></script>
  <script src="./js/main.js"></script>
